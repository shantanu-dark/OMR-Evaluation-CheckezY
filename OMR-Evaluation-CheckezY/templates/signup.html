<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CheckezY</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full page styling */
        body, html {
            height: 100%;
            width: 100%;
        }

        /* Set the background color instead of an image */
        body {
            background-color: #e0f7fa; /* Light blue color as in the previous design */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Login container styles */
        .login-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form Box */
        .form-box {
            background-color: rgba(255, 255, 255, 0.9); /* White background with opacity */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        /* Heading style */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00796b;
        }

        /* Description */
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Form elements */
        form label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Submit button */
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        /* Signup link */
        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Logo and Project Name */
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            .login-container {
                flex-direction: column;
            }

            .form-box {
                padding: 15px;
            }
        }

    </style>
</head>
<body>

    <div class="login-container">
        <div class="form-box">
            <div class="logo-container">
                <!-- Use a simple path for the logo -->
                <img src="logo.png" alt="Logo" class="logo"> <!-- Update with your logo file -->
                <h1>Sign Up for CheckezY</h1>
            </div>
            <p>Create a new account to start evaluating OMR sheets!</p>

            <form method="POST" action="{{ url_for('signup') }}">
                {{ form.hidden_tag() }}
                <label for="username">Username</label>
                {{ form.username() }}
                <label for="email">Email Address</label>
                {{ form.email() }}
                <label for="password">Password</label>
                {{ form.password() }}
                <button type="submit" class="login-btn">{{ form.submit() }}</button>
            </form>

            <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
        </div>
    </div>

</body>
</html>
