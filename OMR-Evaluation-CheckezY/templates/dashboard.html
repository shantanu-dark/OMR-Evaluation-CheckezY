<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Vibrant background gradient */
            text-align: center;
            padding: 40px;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
        }

        h1 {
            font-size: 36px;
            color: #00796b;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #555;
            margin-bottom: 40px;
        }

        /* Button Styling */
        .btn {
            font-size: 18px;
            padding: 12px 30px;
            background: linear-gradient(to right, #4CAF50, #66bb6a); /* Gradient for buttons */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 45%;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: linear-gradient(to right, #66bb6a, #4CAF50); /* Button hover effect */
            transform: scale(1.1); /* Button scale effect on hover */
        }

        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-container a {
            text-decoration: none;
        }

        /* Animation for Heading */
        h1 {
            animation: fadeIn 2s ease-out;
        }

        /* Fade-in Animation for the page */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 18px;
            }

            .btn {
                width: 80%;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Your Dashboard, {{ current_user.username }}</h1>
        <p>Choose an option below:</p>

        <div class="btn-container">
            <a href="{{ url_for('process_omr_evaluation') }}">
                <button class="btn">Evaluate OMR Sheet</button>
            </a>
            <a href="{{ url_for('view_scorecards') }}">
                <button class="btn">View Scorecards</button>
            </a>
        </div>
    </div>

</body>
</html>
